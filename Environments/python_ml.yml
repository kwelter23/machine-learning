name: PythonML
# Install: conda env create --file python_ml.yml
# Update:  conda env update --file python_ml.yml --prune
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.6
  - numpy
  - pandas
  - requests
  - matplotlib
  - scipy
  - scikit-learn
  - tensorflow
  - py4j
  - pyspark=2
  - jupyter_client
  - nb_conda_kernels
  - graphviz
  - python-graphviz
  - pydotplus
  - conda-forge::mrjob